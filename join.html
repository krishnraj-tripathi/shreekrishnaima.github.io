<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Join Team - Shree Krishna Agency</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
  body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
  .container { background: rgba(255,255,255,0.05); padding: 40px; border-radius: 20px; width: 100%; max-width: 400px; text-align: center; border: 1px solid rgba(255,215,0,0.2); box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); }
  h2 { color: #FFD700; margin-bottom: 5px; }
  input { width: 100%; padding: 14px; margin: 10px 0; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); border-radius: 10px; color: white; }
  button { width: 100%; padding: 15px; background: linear-gradient(45deg, #FFD700, #ffb900); border: none; border-radius: 10px; color: #000; font-weight: bold; cursor: pointer; margin-top: 20px; }
</style>
</head>
<body>

<div class="container">
  <h2>ðŸš€ Join Our Team</h2>
  <form id="creatorForm" onsubmit="submitForm(event)">
    <input type="text" id="name" placeholder="ðŸ‘¤ Full Name" required>
    <input type="tel" id="phone" placeholder="ðŸ“ž WhatsApp Number" required>
    <input type="url" id="link" placeholder="ðŸ”— Channel/Page Link" required>
    <input type="text" id="subs" placeholder="ðŸ‘¥ Total Followers" required>
    <input type="number" id="price" placeholder="ðŸ’° 1 Promo Price (â‚¹)" required>
    <button type="submit" id="btnSubmit">Submit Application</button>
  </form>
</div>

<script>
function submitForm(event) {
  event.preventDefault();
  var btn = document.getElementById("btnSubmit");
  btn.innerHTML = "â³ Sending..."; btn.disabled = true;

  var data = {
    source: "website_join",
    name: document.getElementById("name").value,
    phone: document.getElementById("phone").value,
    link: document.getElementById("link").value,
    subs: document.getElementById("subs").value,
    price: document.getElementById("price").value
  };

  // ðŸ”¥ YAHAN APNA SAHI RENDER URL CHECK KAREIN
  var serverURL = "https://shreekrishnaagencybot.onrender.com/webhook"; 

  fetch(serverURL, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(data)
  })
  .then(response => {
      alert("âœ… Application Sent!"); 
      // ðŸ”¥ REDIRECT LOGIC
      window.location.href = "index.html"; 
  })
  .catch(error => {
      // CORS Error aane par bhi success hi maano kyunki data chala jata hai
      alert("âœ… Application Sent (Admin Notified)!");
      window.location.href = "index.html"; 
  });
}
</script>
</body>
</html>
